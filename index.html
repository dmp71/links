<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Internal Device Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 30px;
    }

    h1 {
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: #4da6ff;
      font-size: 16px;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>

<h1>Internal Network Dashboard</h1>

<div id="content"></div>

<script>
const sections = {
  "Proxmox": [
    { name: "pm1", ip: "192.168.1.10" },
    { name: "pm4", ip: "192.168.1.11" },
    { name: "Proxmox Backup Server", ip: "192.168.1.12" }
  ],

  "Smarthome": [
    { name: "Home Assistant", ip: "192.168.1.20" },
    { name: "Shelly EM", ip: "192.168.1.21" },
    { name: "Reolink NVR", ip: "192.168.1.22" }
  ],

  "Other": [
    { name: "Synology NAS", ip: "192.168.1.30" },
    { name: "Switch", ip: "192.168.1.2" },
    { name: "Printer", ip: "192.168.1.40" }
  ]
};

const container = document.getElementById("content");

for (const section in sections) {

  const h2 = document.createElement("h2");
  h2.textContent = section;
  container.appendChild(h2);

  const ul = document.createElement("ul");

  sections[section].forEach(device => {
    const li = document.createElement("li");
    const a = document.createElement("a");

    a.href = "http://" + device.ip;
    a.textContent = device.name + " (" + device.ip + ")";
    a.target = "_blank";

    li.appendChild(a);
    ul.appendChild(li);
  });

  container.appendChild(ul);
}
</script>

</body>
</html>
