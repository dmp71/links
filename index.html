<!DOCTYPE html>
<html>
<head>
  <title>My Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    a {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 250px;
      text-decoration: none;
      color: white;
      background: #1f1f1f;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #0a66c2;
    }
  </style>
</head>

<body>

<h1>My Links</h1>

<a href="https://google.com" target="_blank">Google</a>
<a href="https://notion.so" target="_blank">Notion</a>

</body>
</html>
